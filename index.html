<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        video { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
            z-index: -1; 
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 350px;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .container button {
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(135deg, #8098ff, #bfeaff);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
        }

        .container a {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        .container a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .container h2 {
                font-size: 20px;
            }

            .container input, .container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <video src="palawanv.mp4" autoplay loop muted></video>     
    
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Log In</button>
        </form>
        <p id="message" style="margin-top: 10px; color: yellow; font-size: 14px;"></p>
    </div>

    <script>
        // Specific credentials
        const VALID_USERNAME = "admin";
        const VALID_PASSWORD = "12345";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            // Validate credentials
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                message.style.color = "lightgreen";
                message.textContent = "Login successful!";
                setTimeout(() => {
                    window.location.href = "landing.html"; // Redirect to a welcome page
                }, 1500);
            } else {
                message.style.color = "red";
                message.textContent = "Invalid username or password. Try again.";
            }
        }
    </script>
</body>
</html>
